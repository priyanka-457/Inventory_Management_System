<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://img.freepik.com/premium-photo/automated-inventory-management-system-wallpaper_987764-40035.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }
        .ticker-container {
            width: 100%;
            background: #232f3e;
            color: white;
            padding: 10px 0;
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
        }
        marquee {
            display: block;
            font-size: 1.2em;
            font-weight: bold;
            color: white;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        header {
            background: #232f3e;
            color: white;
            padding: 15px;
            border-radius: 8px;
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
            padding: 0;
            margin: 0;
        }
        nav a {
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #f9c74f;
        }
        .search-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        .search-container input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .cta-buttons {
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin: 5px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            font-size: 1.1em;
        }
        .btn-primary {
            background: #ff9900;
            color: black;
        }
        .btn-secondary {
            background: #007185;
            color: white;
        }
        .btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="ticker-container">
        <marquee behavior="scroll" direction="left" scrollamount="5">Welcome to Inventory Management System - Manage your inventory efficiently!</marquee>
    </div>
    <div class="container">
        <header>
            <h1><i class="fas fa-boxes"></i> Inventory Manager</h1>
            <nav>
                <ul>
                    <li><a href="inventory.html" class="active"><i class="fas fa-box-open"></i> Inventory</a></li>
                    <li><a href="dashboard.html"><i class="fas fa-chart-bar"></i> Dashboard</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="welcome-section">
                <h2>Welcome to Inventory Management System</h2>
                <p>Manage your inventory efficiently with our comprehensive solution.</p>
                <div class="cta-buttons">
                    <a href="inventory.html" class="btn btn-primary">Manage Inventory</a>
                    <a href="dashboard.html" class="btn btn-secondary">View Analytics</a>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
