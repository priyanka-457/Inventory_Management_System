<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/inventory.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-boxes"></i> Inventory Manager</h1>
            <nav>
                <ul>
                    <li><a href="inventory.html" class="active"><i class="fas fa-box-open"></i> Inventory</a></li>
                    <li><a href="dashboard.html"><i class="fas fa-chart-bar"></i> Dashboard</a></li>
                </ul>
                <div class="search-container">
                    <input type="text" id="global-search" placeholder="Search items...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </nav>
        </header>
        
        <main>
            <section class="inventory-actions">
                <button id="add-item-btn" class="btn btn-primary"><i class="fas fa-plus"></i> Add Item</button>
                <div class="filter-controls">
                    <select id="category-filter">
                        <option value="">All Categories</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Clothing">Clothing</option>
                        <option value="Food">Food</option>
                        <option value="Furniture">Furniture</option>
                        <option value="Other">Other</option>
                    </select>
                    <input type="number" id="min-price" placeholder="Min Price">
                    <input type="number" id="max-price" placeholder="Max Price">
                    <input type="number" id="min-qty" placeholder="Min Qty">
                    <input type="number" id="max-qty" placeholder="Max Qty">
                    <button id="apply-filters" class="btn btn-secondary">Apply</button>
                    <button id="reset-filters" class="btn btn-tertiary">Reset</button>
                </div>
                <div class="bulk-actions">
                    <button id="export-csv" class="btn btn-secondary"><i class="fas fa-file-csv"></i> Export CSV</button>
                    <button id="bulk-delete" class="btn btn-danger"><i class="fas fa-trash"></i> Delete Selected</button>
                </div>
            </section>
            
            <section class="inventory-table-container">
                <table id="inventory-table">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="select-all"></th>
                            <th data-sort="name">Name <i class="fas fa-sort"></i></th>
                            <th data-sort="quantity">Quantity <i class="fas fa-sort"></i></th>
                            <th data-sort="category">Category <i class="fas fa-sort"></i></th>
                            <th data-sort="price">Price <i class="fas fa-sort"></i></th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventory-items">
                        <!-- Items will be loaded here -->
                    </tbody>
                </table>
                <div id="loading" class="loading-spinner">
                    <i class="fas fa-spinner fa-spin"></i> Loading inventory...
                </div>
                <div id="no-items" class="no-items-message">
                    No items found. Add your first item to get started!
                </div>
            </section>
        </main>
        
        <!-- Add/Edit Item Modal -->
        <div id="item-modal" class="modal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <h2 id="modal-title">Add New Item</h2>
                <form id="item-form">
                    <input type="hidden" id="item-id">
                    <div class="form-group">
                        <label for="item-name">Name*</label>
                        <input type="text" id="item-name" required>
                        <div class="error-message" id="name-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="item-quantity">Quantity*</label>
                        <input type="number" id="item-quantity" min="0" required>
                        <div class="error-message" id="quantity-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="item-category">Category*</label>
                        <select id="item-category" required>
                            <option value="">Select Category</option>
                            <option value="Electronics">Electronics</option>
                            <option value="Clothing">Clothing</option>
                            <option value="Food">Food</option>
                            <option value="Furniture">Furniture</option>
                            <option value="Other">Other</option>
                        </select>
                        <div class="error-message" id="category-error"></div>
                    </div>
                    <div class="form-group">
                        <label for="item-price">Price*</label>
                        <input type="number" id="item-price" min="0" step="0.01" required>
                        <div class="error-message" id="price-error"></div>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="cancel-btn" class="btn btn-tertiary">Cancel</button>
                        <button type="submit" id="submit-btn" class="btn btn-primary">Save</button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Delete Confirmation Modal -->
        <div id="delete-modal" class="modal">
            <div class="modal-content small">
                <h2>Confirm Deletion</h2>
                <p>Are you sure you want to delete this item?</p>
                <div class="modal-actions">
                    <button id="cancel-delete" class="btn btn-tertiary">Cancel</button>
                    <button id="confirm-delete" class="btn btn-danger">Delete</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/utils.js"></script>
    <script src="js/inventory.js"></script>
</body>
</html>
